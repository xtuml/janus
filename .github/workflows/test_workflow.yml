name: test_workflow
on:
  pull_request:

  push:
    branches:
      main
jobs:
  sast:
    uses: SmartDCSITlimited/actions-store/.github/workflows/SAST.yml@main
  secret-detection:
    uses: SmartDCSITlimited/actions-store/.github/workflows/SecretDetection.yml@main
  dependency-scanning:
    uses: SmartDCSITlimited/actions-store/.github/workflows/DependencyScanning.yml@main
  license-scanning:
    uses: SmartDCSITlimited/actions-store/.github/workflows/LicenseScanning.yml@main

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Requirements
        run: |
          pip install --upgrade pip

          pip install pytest
          pytest --version
          pip install flake8
          flake8 --version

          pip install -r requirements.txt

      - name: Run Tests
        run: |
          export PYTHONPATH=/workspaces/test-event-generator:$PYTHONPATH
          pytest
          flake8
